<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="h1">Tic <span>Tac</span> Toe</h1>
    <h2 class="h2-turn">Turn: <span id="turnNo">1</span></h2>
    <form class="form active" id="nameForm" action="#" method="post">

        <label for="title">Player 1 Name</label>
        <input type="text" class="input" id="player1" name="player1" placeholder="Player Name" required>

        <label for="title">Player 2 Name</label>
        <input type="text" class="input" id="player2" name="player2" placeholder="Player Name" required>

        <input id="submit" type="submit" value="Start">

    </form>

    

    <h2 class="h2">Player Move: <span id="turn"> </span></h2>
    <div id="gameboard">

    </div>

    <div class="game__result">
        <div>
            <h1 class="win"><span id="winner"></span> wins!</h1>
            <h1 class="draw">Draw!</h1>
            <button id="reset">Play Again</button>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
